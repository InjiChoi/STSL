<!DOCTYPE HTML>
<html>

		<title>눈송 식당 테스트 페이지입니다.</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<style>
				.star-rating { width:280px; }
				.star-rating,.star-rating span { display:inline-block; height:44px; overflow:hidden; background:url(star.png)no-repeat; }
				.star-rating span{ background-position:left bottom; line-height:0; vertical-align:top; }
		</style>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="index.html" class="logo">
									<span class="symbol"><img src="images/logo.png" alt="" style="width:90px; height:90px;"/></span>
									<span class="title">STSL</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">카테고리</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<h2>Menu</h2>
						<ul>
							<li><a href="index.html">메인 화면</a></li>
							<li><a href="generic.html">세부 사항</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1>눈송 식당</h1>
							<span class="image main"><img src="images/image1.png" alt="" style="width:110%; height:80%;" /></span>
							<section>
									<h2>눈송이들이 평가한 식당 평점</h2> <!-- 별점 -->
									<span class='star-rating'>
										<span style ="width:70%"></span>
									</span>						
								</section>
								<p></p>
							<section> <!-- 식당 세부 정보 -->
								<img src="images/image2.png" alt="" style="position: absolute; top: 1200px; left: 1150px; width:600px; "/>
							</section>
							<section>
								<h2>현재 내부 혼잡도</h2>
								<P> 매우 혼잡 </P>
								<P> 혼잡 </P>
								<P> 보통 </P>
								<P> 여유 </P>
							</section>
						</div>
					</div>

					<footer id="footer">
						<div class="inner">
							<section>
								<h2>Get in touch</h2>
								<form method="post" action="#">
									<div class="fields">
										<div class="field half">
											<input type="text" name="name" id="name" placeholder="Name" />
										</div>
										<div class="field half">
											<input type="email" name="email" id="email" placeholder="Email" />
										</div>
										<div class="field">
											<textarea name="message" id="message" placeholder="Message"></textarea>
										</div>
									</div>
									<ul class="actions">
										<li><input type="submit" value="Send" class="primary" /></li>
									</ul>
								</form>
							</section>
							<section>
								<h2>Follow</h2>
								<ul class="icons">
									<li><a href="#" class="icon brands style2 fa-twitter"><span class="label">Twitter</span></a></li>
									<li><a href="#" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a></li>
									<li><a href="#" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
									<li><a href="#" class="icon brands style2 fa-dribbble"><span class="label">Dribbble</span></a></li>
									<li><a href="#" class="icon brands style2 fa-github"><span class="label">GitHub</span></a></li>

									<li><a href="#" class="icon solid style2 fa-envelope"><span class="label">Email</span></a></li>
								</ul>
